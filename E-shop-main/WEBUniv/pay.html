<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="pay.css">
        <link rel="stylesheet" href="footer.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-shop</title>
    </head>
    <body style="font-family:Arial, Verdana, sans-serif">
        <div class="component_header">
            <div class="component_header_logo">
                <a href="index.html">
                    <img src="./Images/logo.jpg" class="component_header_logo_img" alt="logo">
                </a>
            </div>
            <div class="search_field">
                <input type="search">
                <button>Search</button>
            </div>
            <div class="cart_right_icon">
                <a href="cart.html", class="cart_right_icon_img">
                    <img 
                    src="./Images/vector-shopping-cart-icon.jpg"
                    alt="Přejít do košíku"
                    width="50"> 
                </a>
            </div>
        </div>
        <div class="center_content">
            <form action="">
                <div class="row">
                    <div class="col">

                        <h3 class="tittle">billing address</h3>

                        <div class="inputBox">
                            <span>Full name :</span>
                            <input type="text" placeholder="Roy Smith">
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input type="email" placeholder="qwerty@qwerty.som">
                        </div>
                        <div class="inputBox">
                            <span>State :</span>
                            <input type="text" placeholder="Czech Republic">
                        </div>
                        <div class="inputBox">
                            <span>City :</span>
                            <input type="text" placeholder="Prague">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Adress :</span>
                                <input type="text" placeholder="Street 11">
                            </div>
                            <div class="inputBox">
                                <span>Zip Code :</span>
                                <input type="text" placeholder="123 00">
                            </div>
                        </div>

                    </div>

                    <div class="col">

                        <h3 class="tittle">payment</h3>

                        <div class="inputBox">
                            <span>Card accepted :</span>
                            <img src="./Images/card_img.png" alt="" height=34px>
                        </div>
                        <div class="inputBox">
                            <span>Name on card :</span>
                            <input type="text" placeholder="Roy Smith">
                        </div>
                        <div class="inputBox">
                            <span>Credit card number :</span>
                            <input type="number" placeholder="0000-0000-0000-0000">
                        </div>
                        <div class="inputBox">
                            <span>Exp Month :</span>
                            <input type="text" placeholder="January">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Exp Year :</span>
                                <input type="number" placeholder="2023">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="number" placeholder="1234">
                            </div>
                        </div>

                    </div>
                </div>
                    <input type="submit" value="Pay" class="submit-btn">
                
            </form>  
        </div>
        <footer class="footer">
            <div>
                about us
            </div>
            <div>
                Contacts
            </div>
            <div>
                <p>Creaters: <br>
                    Iurii <br>
                    Lera <br>
                    Konstantin </p>
            </div>
        </footer>
    </body>
</html>
